  description: >
    # IBM Cloud Pak&reg; for Business Automation


    ## Details


    Cloud Pak for Business Automation delivers a robust end-to-end solution to
    automate business processes. Automation can maximize revenue and reduce
    costs. Cloud Pak for Business Automation delivers an integrated and managed
    collection of containerized services that enable rapid deployment and reduce
    operational costs. Cloud Pak for Business Automation also digitizes many
    aspects of business operations to enable businesses to scale.


    **Important:** The Cloud Pak for Business Automation operator catalog in the
    OCP OperatorHub provides a user interface for you to install an enterprise
    deployment with operator lifecycle manager (OLM). However, you must plan and
    prepare your deployment on your cluster before you create an instance of the
    operator and the Cloud Pak custom resource. Follow the steps here:
    <https://ibm.biz/cp4ba-prepare-install>.


    ## Features


    Cloud Pak for Business Automation includes Business Automation Studio and
    Business Automation Navigator to provide a unified authoring environment and
    an entry point to various low-code design tools with a single sign-on (SSO)
    experience and team management.


    The core automation capabilities to manage your business and integrate
    artificial intelligence (AI) include:


    * Content

    * Workflow

    * Decisions

    * Capture


    Business Automation Insights provides specialized visualization for business
    owners and machine learning capabilities from operational data. It stores
    and processes events that are emitted by the core capabilities.


    For more information, see <https://ibm.biz/cp4ba-capabilities>.


    ## Prerequisites


    * Red Hat Openshift Container Platform 4.6 or newer installed on x86_64.

    <200b>

    * For information about the infrastructure requirements of your cluster, see
    <https://ibm.biz/cp4ba-plan-infrastructure>.

    ​

    * For information about the storage requirements (NFS Server, Gluster File
    System, or cloud-specific storage system), see
    <https://ibm.biz/cp4ba-plan-storage>.

    ​

    * For information about the image registry pull secret, see
    <https://ibm.biz/cp4ba-prepare-capabilities>.

    ​

    * For information about the secrets needed for LDAP and databases, see
    <https://ibm.biz/cp4ba-prepare-capabilities>.

    ​

    * For information about the storage objects needed for the Cloud Pak
    Operator, see <https://ibm.biz/cp4ba-prepare-storage>.


    ## Configuration


    Choose which capabilities you want to install and make sure that you prepare
    the cluster for the relevant containers.


    For more information, see <https://ibm.biz/cp4ba-install-completing>.


    ## Installing


    When you have completed all of the preparation steps, follow the
    instructions to deploy your custom resource (CR) here:
    <https://ibm.biz/cp4ba-install-olm>.


    ## Limitations


    See <http://ibm.biz/cp4ba-limitations>.


    ## Documentation


    For full documentation of the Cloud Pak for Business Automation see
    <http://ibm.biz/cp4ba-docs>.


    ## SecurityContextConstraints requirements


    Process Federation Server requires a security context constraint (SCC).


    For more information, see <http://ibm.biz/cp4ba-plan-network>.
